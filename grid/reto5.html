<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reto5.css">
    <title>TRES EN RAYA</title>
</head>
<body class="body">
    <div class="header"><p>TRES EN RAYA</p></div>
    <div class="main">
        <div class="main__juego">
            <div class="juego1">
                <div class="zonaA zonas">zona A</div>
                <div class="zonaB zonas">zona B</div>
                <div class="zonaC zonas">zona C</div>
                <div class="zonaD zonas">zona D</div>
                <div class="zonaE zonas">zona E</div>
                <div class="zonaF zonas">zona F</div>
                <div class="zonaG zonas">zona G</div>
                <div class="zonaH zonas">zona H</div>
                <div class="zonaI zonas">zona i</div>
            </div>
        </div>
        <div class="main__marcador">
            <div class="marcador__partidas">
                <div class="partida__numero"><p>partida</p></div>
                <div class="partida__cantidad"><p>1</p></div>
            </div>
            <div class="marcador__victorias">
                <div class="victorias__victorias"><p>victorias</p></div>
                <div class="victorias__jugadores">
                    <div class="victorias__juador1"><p>jugador 1</p></div>
                    <div class="victorias__juador1"><p>jugador 2</p></div>
                </div>
                <div class="victorias__cantidades">
                    <div class="cantidades__jugador1"><p>3</p></div>
                    <div class="cantidades__jugador2"><p>4</p></div>
                </div>
            </div>
            <button class="boton__nuevaPartida">NUEVA PARTIDA</button>
            <button class="boton__reiniciarJuego">REINICIAR JUEGO</button>
        </div>
    </div>
</body>
</html>
