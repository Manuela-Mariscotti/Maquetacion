<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">  
    <title>Contacto</title>
</head>
<body>
<div class="contenedor">
    <header class="header">
        <div class="header__logo">
        <a class="logo__a" href="./index.html"><img src="./logo.png" alt=""></a>
        </div>
        <div class="header__space"></div>
        <nav class="header__nav">
            <a class="nav__a" href="./cursos.html"><p>Cursos</p></a>
            <a class="nav__a" href="./contacto.html"><p>Contacto</p></a>
        </nav>
    </header>
    <section class="section__principal">
        <h1 class="principal__h1">¿Dudas? Normal, habla con un experto.</h1>
        <p class="principal__p">Déjanos tus datos y uno de nuestros asesores se pondrá en contacto contigo. Sin spam, sin compromiso.</p>
        <div class="form__div">
            <form action="div__form">
                <input type="text" name="nombre" placeholder="Nombre*">
                <input type="email" placeholder="E-mail">
                <input class="input__textarea" type="textarea" placeholder="Como podemos ayudarte?..">
                <button type="button">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer__address">
            <div class="address__icon"><img class="address__img" src="https://cdn-icons.flaticon.com/png/512/5616/premium/5616461.png?token=exp=1659092023~hmac=f70df6f92f08b6621aa22af8324aea4f" alt=""></div>
            <p>Calle Santo Domingo 9</p>
            <p> 28004 , Madrid</p>
        </div>
        <div class="footer__rrss">
            <a class="rrss__a" href=""><img class="rrss__img" src="https://cdn-icons.flaticon.com/png/512/3536/premium/3536423.png?token=exp=1659090445~hmac=d5395b83dbf77bf48cf9bac7b82e0dc9" alt=""></a>
            <a class="rrss__a" href=""><img class="rrss__img" src="https://cdn-icons.flaticon.com/png/512/3669/premium/3669691.png?token=exp=1659091636~hmac=7a10f32e1c2c7219f5ff761e4793b82d" alt=""></a>
            <a class="rrss__a" href=""><img class="rrss__img" src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt=""></a>
            <a class="rrss__a" href=""><img class="rrss__img" src="https://cdn-icons.flaticon.com/png/512/3670/premium/3670274.png?token=exp=1659091836~hmac=f535321c5ce09395a62f719b3417bc2c" alt=""></a>
        </div>
    </footer>
</div>
</body>
</html>
